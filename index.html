    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .print\:block, .print\:block * {
          visibility: visible;
        }
        .print\:block {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
